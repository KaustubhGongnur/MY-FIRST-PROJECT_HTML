<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking</title>
    <style>
      body {
        background: #1dbaf8;
        font-family: "Open Sans", sans-serif;
        color: white;
      }

      .loop-wrapper {
        margin: 0 auto;
        position: relative;
        width: 600px;
        height: 250px;
        overflow: hidden;
        border-bottom: 3px solid #ffffff;
      }

      .mountain {
        position: absolute;
        right: -900px;
        bottom: -20px;
        width: 2px;
        height: 2px;
        box-shadow: 0 0 0 50px #4db67c, 60px 50px 0 70px #4db6ac,
          90px 90px 0 50px #45dd8a, 250px 250px 0 50px #4db6ac,
          290px 320px 0 50px #4db6ac, 320px 400px 0 50px #2ce754;
        transform: rotate(130deg);
        animation: mtn 20s linear infinite;
      }

      .hill {
        position: absolute;
        right: -900px;
        bottom: -50px;
        width: 400px;
        border-radius: 50%;
        height: 20px;
        box-shadow: 0 0 0 50px #7a3903, -20px 0 0 20px #9b6b05,
          -90px 0 0 50px #4db6ac, 250px 0 0 50px #4db6ac, 290px 0 0 50px #4db6ac,
          620px 0 0 50px #4db6ac;
        animation: hill 4s 2s linear infinite;
      }

      .tree,
      .tree:nth-child(2),
      .tree:nth-child(3) {
        position: absolute;
        height: 100px;
        width: 35px;
        bottom: 0;
        color: #2ce754;
        background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/tree.svg)
          no-repeat;
      }

      .rock {
        margin-top: -17%;
        height: 2%;
        width: 2%;
        bottom: -2px;
        border-radius: 20px;
        position: absolute;
        background: #ddd;
      }

      .truck,
      .wheels {
        transition: all ease;
        width: 85px;
        margin-right: -60px;
        bottom: 0px;
        right: 50%;
        position: absolute;
        background: #eee;
      }

      .truck {
        background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/truck.svg)
          no-repeat;

        background-size: contain;
        height: 60px;
      }

      .wheels {
        background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/wheels.svg)
          no-repeat;
        height: 15px;
      }

      @keyframes mtn {
        100% {
          transform: translateX(-2000px) rotate(130deg);
        }
      }
      @keyframes hill {
        100% {
          transform: translateX(-2000px);
        }
      }
      @keyframes tree {
        0% {
          transform: translate(1350px);
        }
        100% {
          transform: translate(-50px);
        }
      }
      @keyframes tree2 {
        0% {
          transform: translate(650px);
        }
        100% {
          transform: translate(-50px);
        }
      }
      @keyframes tree3 {
        0% {
          transform: translate(2750px);
        }
        100% {
          transform: translate(-50px);
        }
      }
      @keyframes rock {
        0% {
          right: -200px;
        }
        100% {
          right: 2000px;
        }
      }
      @keyframes truck {
        6% {
          transform: translateY(0px);
        }
        7% {
          transform: translateY(-6px);
        }
        9% {
          transform: translateY(0px);
        }
        10% {
          transform: translateY(-1px);
        }
        11% {
          transform: translateY(0px);
        }
      }

      .tree {
        animation: tree 3s linear infinite;
      }
      .tree:nth-child(2) {
        animation: tree2 2s linear infinite;
      }
      .tree:nth-child(3) {
        animation: tree3 8s linear infinite;
      }
      .rock {
        animation: rock 4s linear infinite;
      }
      .truck,
      .wheels {
        animation: truck 4s ease infinite;
      }

      .tracking-section,
      .feedback-section,
      .why-choose-us {
        text-align: center;
        padding: 30px;
        background-color: rgba(190, 21, 21, 0.1);
        margin: 20px auto;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
      }

      input[type="text"],
      textarea {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
      }

      button {
        padding: 10px 20px;
        background-color: #fff;
        color: #009688;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      .location-result {
        margin-top: 15px;
        font-size: 1.2em;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="loop-wrapper">
      <div class="mountain"></div>
      <div class="hill"></div>
      <div class="tree"></div>
      <div class="tree"></div>
      <div class="tree"></div>
      <div class="rock"></div>
      <div class="truck"></div>
      <div class="wheels"></div>
    </div>

    <!-- üìç Parcel Tracking Section -->
    <div class="tracking-section">
      <h2>üìç Track Your Parcel</h2>
      <input type="text" id="parcelInput" placeholder="Enter Parcel Number" />
      <br />
      <button onclick="trackParcel()">Track Parcel</button>
      <div id="locationOutput" class="location-result"></div>
    </div>

    <!-- üìù Feedback Section -->
    <div class="feedback-section">
      <h2>üìù Customer Feedback</h2>
      <form onsubmit="submitFeedback(event)">
        <input
          type="text"
          name="username"
          placeholder="Your Name"
          required
        /><br />
        <textarea
          name="feedback"
          rows="4"
          placeholder="Write your feedback here..."
          required
        ></textarea
        ><br />
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="thanksMessage"></div>
    </div>

    <!-- ‚≠ê Extra Section -->
    <div class="why-choose-us">
      <h2>Why Choose Us?</h2>
      <p>‚úî Fast & Reliable Delivery</p>
      <p>‚úî Real-time Tracking</p>
      <p>‚úî 24/7 Customer Support</p>
    </div>

    <!-- üìú JavaScript Section -->
    <script>
      function trackParcel() {
        const parcelNum = document.getElementById("parcelInput").value.trim();
        const locationOutput = document.getElementById("locationOutput");

        if (parcelNum === "") {
          locationOutput.textContent = "Please enter a valid parcel number.";
          return;
        }

        const mockLocations = {
          123: "üìç Currently at: Pune",
          456: "üìç Currently at: MUMBAI",
          789: "üìç Out for Delivery IN NAGPUR",
        };

        locationOutput.textContent =
          mockLocations[parcelNum] || "‚ùå No parcel found for this number.";
      }

      function submitFeedback(event) {
        event.preventDefault();
        document.getElementById("thanksMessage").textContent =
          "‚úÖ Thank you for your valuable feedback!";
        setTimeout(() => {
          document.getElementById("thanksMessage").textContent = "";
        }, 4000);
      }
    </script>

    <!-- üìç Footer Section -->
    <footer
      style="
        background-color: aqua;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        margin-top: 40px;
      "
    >
      üöö Need to go back?
      <a href="projects.html" style="color: black; text-decoration: underline">Click here to return to Home Page</a
      >
    </footer>
  </body>
</html>
