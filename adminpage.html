<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Parcel Booking</title>
    <style>
      body {
        background: linear-gradient(to right, #bce0fd, #d8fcf7);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #2c3e50;
      }

      .login-container {
        max-width: 400px;
        margin: 80px auto;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #007ba7;
      }

      input[type="text"],
      input[type="password"] {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      button {
        width: 95%;
        padding: 12px;
        background-color: #0099cc;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #007ba7;
      }

      .login-footer {
        margin-top: 20px;
        font-size: 14px;
      }

      .error {
        color: red;
        margin-top: 10px;
        font-weight: bold;
      }

      footer {
        background-color: aqua;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>üîê Admin Login</h2>
      <form onsubmit="return validateLogin()">
        <input
          type="text"
          id="adminUser"
          placeholder="Admin Username"
          required
        /><br />
        <input
          type="password"
          id="adminPass"
          placeholder="Password"
          required
        /><br />
        <button type="submit">Login</button>
      </form>
      <div class="login-footer">
        Only authorized staff can access parcel booking dashboard.
      </div>
      <div id="errorMessage" class="error"></div>
    </div>

    <footer>
      ¬© 2025 Kaustubh Logistics  Pvt Ltd. All rights reserved. | Secured Admin Panel
    </footer>

    <script>
      function validateLogin() {
        const username = document.getElementById("adminUser").value.trim();
        const password = document.getElementById("adminPass").value.trim();
        const errorMessage = document.getElementById("errorMessage");

        // Set your desired login credentials
        const validUsername = "admin";
        const validPassword = "admin123";

        if (username === validUsername && password === validPassword) {
          // Redirect to dashboard if credentials are correct
          window.location.href = "admin-dashboard.html";
          return false; // Prevent default form submission
        } else {
          errorMessage.textContent = "‚ùå Invalid username or password!";
          return false;
        }
      }
    </script>
  </body>
</html>
